<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <meta name="robots" content="noindex, nofollow" />
    <!-- Redirects after 1 second -->
    <meta http-equiv="refresh" content="1;url=/" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 3rem;
        color: #2c2c2c;
      }
      p {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Oops! Page Not Found (404)</h1>
    <p>It looks like the page you were looking for doesn't exist.</p>
    <p>You will be automatically redirected to the <a href="/">homepage</a> shortly...</p>
    <p>If the page doesn't redirect, <a href="/">click here</a>.</p>
  </body>
</html>
